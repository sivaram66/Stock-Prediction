{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Password</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <div class="background-overlay"></div>
    
    <nav class="navbar">
        <div class="nav-brand">MyApp</div>
        <div class="nav-links">
            <a href="/" class="nav-link">Home</a>
            <a href="/help" class="nav-link">Help</a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h1>Create New Password</h1>
            <p class="auth-subtitle">Please enter your new password below</p>

            <!-- Show Django Messages -->
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p class="message {{ message.tags }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <form class="auth-form" method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your new password"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirm_password" 
                        name="confirm_password" 
                        placeholder="Confirm your new password"
                        required
                    >
                </div>

                <button type="submit" class="auth-button">Update Password</button>
            </form>

            <p class="auth-redirect">
                Remember your password? <a href="{% url 'login' %}">Back to Login</a>
            </p>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2023 MyApp. All rights reserved.</p>
    </footer>
</body>
</html>
